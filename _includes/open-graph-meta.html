<!-- Facebook Open Graph meta tags-->
{% if page.is-part-of-blog %}
  <meta property="og:type" content="article">
{% else %}
  <meta property="og:type" content="business.business">
  <meta property="business:contact_data:email"          content="{{ site.contact.email.normal }}" />
  <meta property="business:contact_data:phone_number"   content="{{ site.contact.phone.international }}" />
  <meta property="business:contact_data:website"        content="{{ site.siteurl }}" />
  <meta property="business:contact_data:street_address" content="{{ site.contact.address.street-address }}" />
  <meta property="business:contact_data:locality"       content="{{ site.contact.address.city }}" />
  <meta property="business:contact_data:region"         content="{{ site.contact.address.region }}" />
  <meta property="business:contact_data:postal_code"    content="{{ site.contact.address.post-number }}" />
  <meta property="business:contact_data:country_name"   content="{{ site.contact.address.country }}" />
  <meta property="place:location:latitude"              content="{{ site.contact.location.latitude }}" />
  <meta property="place:location:longitude"             content="{{ site.contact.location.longitude }}" />
{% endif %}
<meta property="og:title" content="{% include title.html %}">
<meta property="og:url" content="{{ site.siteurl }}{{ site.baseurl }}">
<meta property="og:image" content="{{ site.siteurl }}{{ site.baseurl }}public/open-graph-default-image.png">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:description" content="{{ site.description }}">
