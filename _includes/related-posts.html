<h3 class="related-posts-header">Lisää luettavaa</h3>
<ul class="related-posts">
  {% for post in site.related_posts limit:3 %}
    <li>
      <h3>
        <a href="{{ post.url }}">
          {{ post.page-title }}
          <small>
          {% include post-date.html block=post %}
          </small>
        </a>
      </h3>
    </li>
  {% endfor %}
  <li><h3><a href="{{ site.baseurl }}">
    {{ site.long-title }}
  </a></h3></li>
</ul>
