{% if collections.posts.size > 1 %}
<h3 class="previous-posts-header related-posts-header">Aiemmat kirjoitukset</h3>
<ul class="previous-posts related-posts">
    {% for post in collections.posts %} {% if post != first_post %}
    <li>
        <h3>
            <a href="{{ post.url }}">
                {{ post.data.page-title }}
                <small> {{ post.date | nice_fi_date }} </small>
            </a>
        </h3>
    </li>
    {% endif %} {% endfor %}
</ul>
{% endif %}
