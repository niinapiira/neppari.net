# Custom vars
version:          2.1.0

github:
  repo:           https://github.com/poole/hyde

sass:
  sass_dir:       css

prose:
  ignore:
    - /_includes
    - /_layouts
    - /_sass
    - /assets
    - /css
    - /fonts
    - /public
    - _config.yml
    - .gitignore
    - 404.html
    - CNAME
    - Gemfile
    - Gemfile.lock
    - LICENCE
    - README.md
    - neppari.sublime-project
  metadata:
    "":
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "page-title"
        field:
          element: "text"
          label: "Sivun otsikko"
          placeholder: "Kirjoita otsikko tähän"
      - name: "link-title"
        field:
          element: "text"
          label: "Linkin teksti, joka näytetään sivupalkissa"
          help: "Mikäli sivun otsikko on liian pitkä mahtuakseen sivupalkkiin, voit kirjoittaa tähän lyhyemmän linkin"
          placeholder: "Tätä ei ole pakko täyttää"
      - name: "page-type"
        field:
          element: "select"
          label: "Sivun tyyppi"
          options:
            - name: "Tavallinen alisivu"
              value: "normal"
            - name: "Etusivu"
              value: "front-page"
            - name: "Palautesivu"
              value: "form"
      - name: "navigation-order"
        field:
          element: "number"
          label: "Järjestys linkkilistassa"
          help: "Miten korkealle haluat tämän sivun nousevan sivupalkin linkkilistassa? Pienempi numero tarkoittaa korkeampaa sijoitusta."
          value: 50
      - name: "polaroid"
        field:
          element: "text"
          label: "Polaroid-pikkukuvan osoite"
          placeholder: "Tätä ei ole pakko täyttää"
      - name: "published"
        field:
          element: "checkbox"
          label: "Onko sivu julkaistu?"
          value: false