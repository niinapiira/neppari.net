# Dependencies
markdown:         redcarpet
highlighter:      pygments

# Permalinks
permalink:        pretty
relative_permalinks: true

# Setup
title:            Neppari
tagline:          'Neuropsykiatrista valmennusta Tampereella'
description:      'Neuropsykiatrista valmennusta Tampereella'
tagline-short:    'Neuropsykiatrisen valmennuksen paikka'
